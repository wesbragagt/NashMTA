<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrainScheduler</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="jumbotron col-md-12 bg-dark text-light d-flex flex-column align-items-center p-2 mb-4">
            <h1 class="d-block">TrainScheduler</h1>
            <span class="d-block p-2" id="current-time"></span>
            
          </div>  
        </div>
      </header>

      <div class="row">
        <div class="col card mb-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" id="train-name">Train Name</th>
                <th scope="col" id="destination">Destination</th>
                <th scope="col" id="next-arrival">Next Arrival</th>
                <th scope="col" id="train-frequency">Frequency(min)</th>
                <th scope="col" id="min-away">Minutes Away</th>
              </tr>
            </thead>
            <tbody class="train-data"></tbody>
          </table>
        </div>
      </div>
      <div class="row card">
          <div class="col-12">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="name" id="train-name-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" id="destination-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>First train Time (HH:mm - military time)</label>
                        <input type="time" id="first-train-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Frequency(min)</label>
                        <input type="number" id="frequency" class="form-control">
                    </div>
                    <div class="form-group d-flex flex-row-start">
                        <button type="submit" class="btn btn-primary" id="train-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
          </div>
      </div>


    </div>


    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/train.js"></script>
  </body>
</html>
